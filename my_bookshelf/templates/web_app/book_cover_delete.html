{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <h1>Are you sure you want to remove the book cover of "{{ object.book }}"?</h1>
    <hr>
    <form action="{% url 'book cover delete' object.book_id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
