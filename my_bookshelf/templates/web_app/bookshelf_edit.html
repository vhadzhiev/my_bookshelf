{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <h1>Edit Bookshelf</h1>
    <hr>
    <form action="{% url 'bookshelf edit' object.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
