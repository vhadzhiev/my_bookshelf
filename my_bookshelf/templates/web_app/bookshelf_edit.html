{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container py-5">
        <h1>Edit Bookshelf</h1>
        <hr>
        <form action="{% url 'bookshelf edit' object.id %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Edit</button>
            </div>
        </form>
    </div>
{% endblock %}
