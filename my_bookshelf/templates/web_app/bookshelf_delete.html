{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <h1>Are you sure you want to delete "{{ bookshelf.title }}"?</h1>
    <hr>
    <form action="{% url 'bookshelf delete' bookshelf.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
