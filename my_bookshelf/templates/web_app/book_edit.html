{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
        <h1>Edit Book</h1>
        <hr>
        <form action="{% url 'book edit' object.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
{% endblock %}
