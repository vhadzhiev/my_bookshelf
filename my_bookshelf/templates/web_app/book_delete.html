{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container py-5">
        <h1>Are you sure you want to delete "{{ book.title}}"?</h1>
        <hr>
        <form action="{% url 'book delete' book.id %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger" type="submit">Delete</button>
        </form>
    </div>
{% endblock %}
