{% extends 'base.html' %}
{% block page_content %}
    <div class="container py-5">
        {% if object_list %}
            <ul>
                {% for book in object_list %}
                    <li>
                        <a href="{% url 'book details' book.id %}">{{ book.title }}</a> {{ book.author }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>No books added to My Bookshelf yet.</h1>
        {% endif %}
    </div>
{% endblock %}
