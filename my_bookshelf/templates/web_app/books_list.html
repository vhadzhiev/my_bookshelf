{% extends 'base.html' %}
{% block page_content %}
    <div class="container py-5">
        <h1>Books List</h1>
        <hr>
        <ul>
            {% for book in object_list %}
                <li>
                    <a href="{% url 'book details' book.id %}">{{ book.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
