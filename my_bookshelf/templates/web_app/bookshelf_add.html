{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <h1>Add Bookshelf</h1>
    <form method="post" action="{% url 'bookshelf add' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-success" type="submit">Add</button>
        </div>
    </form>
{% endblock %}
