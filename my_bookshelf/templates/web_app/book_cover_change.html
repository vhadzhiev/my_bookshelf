{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
        <h1>Change Book Cover</h1>
        <hr>
        <form method="post" action="{% url 'book cover change' object.book_id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
        </form>
{% endblock %}
