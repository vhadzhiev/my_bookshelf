{% extends 'base.html' %}
{% block page_content %}
    <div class="container py-5">
        <h1>Bookshelves List</h1>
        <hr>
        <ul>
            {% for bookshelf in object_list %}
                <li>
                    <a href="{% url 'bookshelf details' bookshelf.id %}">{{ bookshelf.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
