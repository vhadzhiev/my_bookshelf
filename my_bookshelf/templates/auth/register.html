{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container py-5">
        <h1>Register</h1>
        <form method="post" action="{% url 'register user' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Register</button>
            </div>
        </form>
        <p class="text-center">If you already have an account, <a href="{% url 'login user' %}">login</a> instead.</p>
    </div>
{% endblock %}
