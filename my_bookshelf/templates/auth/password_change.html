{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container p-5">
        <h2 class="font-weight-bold mt-3">Change Password</h2>
        <hr>
        <form method="post" action="{% url 'password change' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
