{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container py-5">
        <h1>Login</h1>
        <form method="post" action="{% url 'login user' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Login</button>
            </div>
        </form>
        <p class="text-center">Forgot your password? <a href="{% url 'password reset' %}">Reset password</a>.</p>
        <p class="text-center">Don't have an account? <a href="{% url 'register user' %}">Create an account</a>.</p>
    </div>


{% endblock %}
