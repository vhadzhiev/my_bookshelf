{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container py-5">
        <h1>Add Profile Picture</h1>
        <hr>
        <form method="post" action="{% url 'profile picture create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Add</button>
            </div>
        </form>
    </div>
{% endblock %}
