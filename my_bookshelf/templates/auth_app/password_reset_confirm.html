{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block page_content %}
    <div class="container py-5">
        <h1>Password Reset Confirm</h1>
        <hr>
        <p>Please enter your new password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-success" type="submit">Reset password</button>
            </div>
        </form>
    </div>
{% endblock %}
